<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyworth Superstores</title>

     <!-- Font aweseome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="./css/styles.css">   
    
    
</head>
<body>

    <!-- The header section  -->
        
    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> Moneyworth Superstore</a>

        <nav class="navbar">
            <a href="./index.html">home</a>
            <a href="./index.html#features">features</a>
            <a href="./index.html#products">products</a>
            <a href="./index.html#categories">categories</a>
            <a href="./index.html#review">review</a>
            <a href="./index.html#blog">blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <!-- making the user about to search  -->

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <!-- The shopping cart section  -->
 
        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./img/ColgateBlue.jpeg" alt="colgate tootpaste">
                <div class="content">
                    <h3>Colgate Toothpaste</h3>
                    <span class="price">₦800.00</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./img/FormulaToothbrush.jpeg" alt="colgate tootpaste">
                <div class="content">
                    <h3>Wisdom Toothbrush</h3>
                    <span class="price">₦800.00</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./img/DigestiveBiscuit.jpg" alt="colgate tootpaste">
                <div class="content">
                    <h3>Digestive Biscuit</h3>
                    <span class="price">₦680.00</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="total"> total : ₦22,800.00/- </div>
            <a href="#" class="btn">checkout</a>
        </div>

    </header>
    











    <script src="./js/scripts.js"></script>
    
</body>
</html>
